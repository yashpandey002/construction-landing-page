<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prime Construct</title>
        <link rel="stylesheet" href="./styles/general.css" />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="nav flex">
                    <div class="nav__logo-box">
                        <a href="/">
                            <img
                                src="./img/logo.png"
                                alt="Prime constructs logo"
                                class="nav__logo"
                            />
                        </a>
                    </div>
                    <div class="nav__link-box">
                        <ul class="flex nav__link-container">
                            <li><a class="nav__link" href="#">About</a></li>
                            <li><a class="nav__link" href="#">Services</a></li>
                            <li><a class="nav__link" href="#">Projects</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section id="hero" class="hero">
                <div class="container">
                    <div class="hero__main-box flex">
                        <div class="hero__content-box">
                            <h1 class="hero__heading">
                                Transforming Visions. <br />
                                Crafting Extraordinary Structures.
                            </h1>
                            <p class="hero__desc">
                                At Prime Construct, we bring dreams to life,
                                crafting exceptional structures with passion,
                                precision, and unrivaled expertise. Experience
                                architectural excellence like never before.
                            </p>
                            <a href="#" class="hero__cta">Get started</a>
                        </div>
                        <div class="hero__img-box flex">
                            <img
                                src="./img/hero-img.png"
                                alt="Building"
                                class="hero__img"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
